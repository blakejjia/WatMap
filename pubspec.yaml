name: watmap
description: "A app help you hang around uwaterloo"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  drift: ^2.26.0
  build_runner: ^2.4.15
  drift_dev: ^2.26.0
  get_it: ^8.0.3
  csv: ^6.0.0
  sqlite3_flutter_libs: ^0.5.32
  drift_flutter: ^0.2.4
  flutter_bloc: ^9.1.0
  flutter_launcher_icons: ^0.14.3
  http: ^1.3.0
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/LaunchIcon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/campusMap.png
    - assets/mapDat/buildings.csv
    - assets/mapDat/locations.csv
    - assets/mapDat/paths.csv

